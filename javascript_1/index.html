<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎯 Fun Task Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <nav class="w-full bg-white shadow p-4 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <a href="index.html" class="text-blue-500 font-bold hover:underline"
          >🏠 Home</a
        >
        <a href="about.html" class="text-blue-500 hover:underline">ℹ️ About</a>
      </div>
      <div class="relative group">
        <img
          src="avatar.png"
          alt="User Avatar"
          id="userAvatar"
          class="w-8 h-8 rounded-full cursor-pointer border"
        />
        <div
          class="absolute right-0 mt-2 w-40 bg-white border rounded shadow-md hidden group-hover:block"
        >
          <a href="signin.html" class="block px-4 py-2 hover:bg-gray-100"
            >Sign In</a
          >
          <a href="signup.html" class="block px-4 py-2 hover:bg-gray-100"
            >Sign Up</a
          >
        </div>
      </div>
    </nav>

    <main class="w-full max-w-xl p-4">
      <h1 class="text-3xl font-bold text-center mb-6">
        🎯 Fun Task Organizer 🎨
      </h1>

      <div class="bg-white p-4 rounded shadow mb-6">
        <div class="flex space-x-2 mb-2">
          <input
            type="text"
            id="taskInput"
            placeholder="🚀 Add a new task..."
            class="flex-grow border p-2 rounded"
          />
          <input
            type="datetime-local"
            id="taskDateTime"
            class="border p-2 rounded"
          />
          <button
            id="addTaskBtn"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            ➕
          </button>
        </div>
        <p>Total Tasks: <span id="taskCount">0</span></p>
        <ul id="taskList" class="space-y-2 mt-2"></ul>
      </div>

      <div id="miniCalendar" class="bg-white p-4 rounded shadow mb-6">
        <p id="calendarText">📆 Calendar...</p>
      </div>

      <div id="chatbox-container" class="bg-white p-4 rounded shadow mb-6">
        <h2 class="text-xl font-bold mb-2">🤖 Ask the AI!</h2>
        <div
          id="chatContent"
          class="h-40 overflow-y-auto border p-2 mb-2 bg-gray-50"
        ></div>
        <div class="flex space-x-2">
          <input
            type="text"
            id="userInput"
            placeholder="Type your message... 😎"
            class="flex-grow border p-2 rounded"
          />
          <button
            id="sendBtn"
            class="bg-green-500 text-white px-4 py-2 rounded"
          >
            Send
          </button>
        </div>
      </div>

      <div class="text-center">
        <img src="pic.png" alt="Cartoon" id="cartoon" class="mx-auto w-32" />
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
