<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up / Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Login to Your Account</h2>

      <!-- Login Form -->
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>

      <p>
        Don't have an account?
        <a href="javascript:void(0);" onclick="toggleForms()">Sign Up here</a>
      </p>

      <hr />

      <h2 id="signupTitle" style="display: none">Create an Account</h2>

      <!-- Sign-Up Form -->
      <form id="signupForm" style="display: none">
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input
          type="password"
          id="signupPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Sign Up</button>
      </form>

      <p id="toggleText" style="display: none">
        Already have an account?
        <a href="javascript:void(0);" onclick="toggleForms()">Login here</a>
      </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script>
      function toggleForms() {
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");
        const signupTitle = document.getElementById("signupTitle");
        const toggleText = document.getElementById("toggleText");

        if (loginForm.style.display === "none") {
          loginForm.style.display = "block";
          signupForm.style.display = "none";
          signupTitle.style.display = "none";
          toggleText.style.display = "none";
        } else {
          loginForm.style.display = "none";
          signupForm.style.display = "block";
          signupTitle.style.display = "block";
          toggleText.style.display = "block";
        }
      }
    </script>
  </body>
</html>
