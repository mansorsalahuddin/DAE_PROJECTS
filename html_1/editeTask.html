<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="addTask.html">View Tasks</a></li>
        <li><a href="addTask.html">Add Task</a></li>
        <li><a href="#edit-tasks">Edit Tasks</a></li>
      </ul>
    </nav>
    <section class="tasks">
      <h2>My Tasks</h2>
      <ul>
        <li>Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
      </ul>
      <label for="modal-toggle" class="add-task-btn">+</label>
    </section>

    <!-- Hidden Checkbox to Control the Modal -->
    <input type="checkbox" id="modal-toggle" class="modal-checkbox" hidden />

    <!-- Task Modal -->
    <div class="modal">
      <div class="modal-content">
        <label for="modal-toggle" class="close">&times;</label>
        <h2>Add New Task</h2>

        <label for="taskName">Task Name:</label>
        <input
          type="text"
          id="taskName"
          placeholder="Enter task name"
          required
        />

        <label for="taskDate">Task Date:</label>
        <input type="date" id="taskDate" required />

        <label for="taskDesc">Task Description:</label>
        <textarea
          id="taskDesc"
          placeholder="Enter task details"
          required
        ></textarea>

        <button type="submit">Add Task</button>
      </div>
    </div>
  </body>
</html>
